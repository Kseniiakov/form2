<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="wrapper">
        <section class="sign-up form-wrapper">
          <form class="log-form" action="">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
              autofocus
              pattern="[A-Z,a-z,0-9]{3,20}"
              class="log-input username"
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
              class="log-input"
            />
            <button class="button submit-button" type="submit">Log in</button>
          </form>
        </section>
        <section class="sign-up">
          <h2 class="sign-header">Don`t have an account?</h2>
          <a
            class="link-button button"
            target="_blank"
            href="https://www.google.com/"
            >Sign up</a
          >
        </section>
      </section>
    </main>
  </body>
</html>
